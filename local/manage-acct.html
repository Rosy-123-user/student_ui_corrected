<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Accounts</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div id="manage-accounts-page" class="slide-in manage-accounts-slide-in">
        <div class="slide-in-header">
            <h2>Manage Accounts</h2>
            <button class="close-button" onclick="closeSlideIn('manage-accounts-page')">X</button>
        </div>
        <div class="slide-in-content">
            <div class="sidebar">
                <button class="nav-button" onclick="showDetails('teachers')">Teachers</button>
                <button class="nav-button" onclick="showDetails('students')">Students</button>
                <button class="nav-button" onclick="showDetails('bulk')">Bulk Operations</button>
            </div>
            <div class="details">
                <div class="details-header">
                    <input type="text" id="search-bar" placeholder="Search...">
                    <button class="create-button">Create</button>
                </div>
                <div class="details-content" id="details-content">
                    <!-- Dynamic content will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="scripts2.js"></script>
</body>
</html>

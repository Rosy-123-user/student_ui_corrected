<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disability Settings - E-Shuri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div id="disability-settings-page" class="slide-in disability-slide-in">
        <div class="slide-in-header disability-header">
            <h2>Disability Settings</h2>
            <button class="close-button" onclick="closeSlideIn('disability-settings-page')">X</button>
        </div> 
        <div class="slide-in-content disability-content">
            <h3>Accessibility Options</h3>
            <form>
                <div class="form-group">
                    <label for="screen-reader">Screen Reader:</label>
                    <input type="checkbox" id="screen-reader" name="screen-reader">
                </div>
                <div class="form-group">
                    <label for="text-to-speech">Text-to-Speech:</label>
                    <input type="checkbox" id="text-to-speech" name="text-to-speech">
                </div>
                <div class="form-group">
                    <label for="subtitles">Subtitles for Video Lectures:</label>
                    <input type="checkbox" id="subtitles" name="subtitles">
                </div>
                <div class="form-group">
                    <label for="high-contrast">High Contrast Mode:</label>
                    <input type="checkbox" id="high-contrast" name="high-contrast">
                </div>
                <div class="form-group">
                    <label for="font-size">Font Size:</label>
                    <select id="font-size" name="font-size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <input type="submit" value="Save Settings">
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
